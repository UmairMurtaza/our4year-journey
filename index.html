<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tribute to My Batchmates</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/notonastaliqurdu.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0fdf4);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #1e293b;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #4f46e5;
      margin-bottom: 10px;
    }

    .input-section {
      text-align: center;
      margin-top: 30px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 280px;
      border-radius: 10px;
      border: 2px solid #6366f1;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #4338ca;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .card {
      max-width: 650px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 40px;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #personName {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    #urduPoetry {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 1.4rem;
      color: #0f172a;
      margin-top: 20px;
      direction: rtl;
      text-align: center;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #475569;
    }

    .heart {
      color: #ef4444;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }

      input {
        width: 100%;
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }

      .card {
        padding: 20px;
      }

      #personName {
        font-size: 1.4rem;
      }

      #message {
        font-size: 1rem;
      }

      #urduPoetry {
        font-size: 1.1rem;
      }

      .footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>🎓 4 Years, 1 Family 🎓</h1>
  <p>Enter your CNIC to see your special tribute</p>

  <div class="input-section">
    <input type="text" id="cnicInput" placeholder="e.g., 35202-1234567-8" />
    <br />
    <button onclick="showTribute()">View My Tribute</button>
    <div id="error" class="error"></div>
  </div>

  <div class="card" id="tributeCard">
    <div id="personName"></div>
    <div id="message"></div>
    <div id="urduPoetry"></div>
    <div class="heart">❤️ Always in memory ❤️</div>
  </div>

  <div class="footer">Created with 💙 by Muhammad Umair Murtaza</div>

  <script>
    const data = {
      "31101-3793798-9": {
        name: "Ahsan",
        message: "Your friendship is my pride, your words my trust — but it's your smile I love the most. From teasing in class to watching girls at university, we did everything together. You're not just a friend... you're a beautiful chapter of my life. 🌟",
        poetry: "تیری دوستی کی چاہت پہ ناز ہے مجھے\nتیری ہر ایک بات پہ اعتبار ہے مجھے\nتیرے چہرے پر رہے مسکراہٹ ہمیشہ\nکیونکہ تیری مسکراہٹ سے پیار ہے مجھے"
      },
      "31102-5468657-5": {
        name: "Umair",
        message: "Your friendship is my pride, your words my trust — but it's your smile I love the most. From teasing in class to watching girls at university, we did everything together. You're not just a friend... you're a beautiful chapter of my life. 🌟",
        poetry: "تیری دوستی کی چاہت پہ ناز ہے مجھے\nتیری ہر ایک بات پہ اعتبار ہے مجھے\nتیرے چہرے پر رہے مسکراہٹ ہمیشہ\nکیونکہ تیری مسکراہٹ سے پیار ہے مجھے"
      }
    };

    function showTribute() {
      const cnic = document.getElementById("cnicInput").value.trim();
      const errorDiv = document.getElementById("error");
      const card = document.getElementById("tributeCard");
      const nameEl = document.getElementById("personName");
      const msgEl = document.getElementById("message");
      const poetryEl = document.getElementById("urduPoetry");

      if (data[cnic]) {
        errorDiv.innerText = "";
        const entry = data[cnic];
        nameEl.innerText = `Dear ${entry.name}!`;
        msgEl.innerText = entry.message;
        poetryEl.innerText = entry.poetry || "";
        card.style.display = "block";
      } else {
        card.style.display = "none";
        errorDiv.innerText = "CNIC not found. Please contact Umair if there's an error.";
      }
    }
  </script>
</body>
</html>
